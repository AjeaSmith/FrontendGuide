<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Motivation Quote Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="quote_wrapper">
        <section class="quote_content">
          <div class="quote_image">
            <p class="quote_subheading">Daily Motivational Speech</p>
            <img src="./images/meditate.png" alt="women meditating with cat" />
          </div>
          <div class="quote">
            <p class="quote_message">
              All our dreams can come true, if we have the courage to pursue
              them.
            </p>
            <br />
            <span class="quote_author">~ Walt Disney</span>
          </div>
          <button class="quote_btn">Generate Random</button>
        </section>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
