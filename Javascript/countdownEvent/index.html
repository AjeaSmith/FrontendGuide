<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Event</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="counter_wrapper">
        <section class="counter_content">
          <p class="counter_title">Christmas 2021</p>
          <br />
          <br />
          <ul>
            <li id="days">
              <h1>23</h1>
              <p>Days</p>
            </li>
            <li id="hours">
              <h1>10</h1>
              <p>Hours</p>
            </li>
            <li id="minutes">
              <h1>15</h1>
              <p>Minutes</p>
            </li>
            <li id="seconds">
              <h1>54</h1>
              <p>Seconds</p>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="js/counter.js"></script>
  </body>
</html>
